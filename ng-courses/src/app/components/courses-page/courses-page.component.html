<div class="courses-page_container">
  <ul class="breadcrumbs-nav">
    <li class="breadcrumb"><a class="breadcrumb-link" href="#">Courses</a></li>
  </ul>
  <ul class="courses-list" *ngFor="let course of courses">
    <li class="course-plate">
      <div>{{course.id}}</div>
      <div>{{course.title}}</div>
      <div>{{course.creationDate}}</div>
      <div>{{course.duration}}</div>
      <div>{{course.description}}</div>
    </li>
  </ul>

</div>
