<app-header></app-header>

  <div class="courses-page__container" >
    <!-- <ul class="breadcrumbs-nav">
      <li class="breadcrumb"><a class="breadcrumb-link" href="#">Courses</a></li>
    </ul> -->
    <app-breadcrumbs></app-breadcrumbs>

    <div class="course-page_nav">
      <div class="search-bar">
        <input
          class="search-bar_input"
          placeholder="Text to search"
          [(ngModel)]="searchField"
        >
        <button class="btn" (click)="onSearchClick()">Search</button>
      </div>
      <button class="btn" (click)="onAddCourseClick()" routerLink="./new">Add Course</button>
    </div>

    <app-modal-window
      *ngIf="isShown" @fadeInOut
      (acceptDelete)="onAcceptDelete(idToRemove)"
      (declineDelete)="isShown = false"
    ></app-modal-window>

    <ul class="courses-list" >
      <app-course-item
        *ngFor="let course of courses | orderBy"
        [courseItem]="course"
        (deleteCourse)="onDeleteCourse($event)"
        >
        <!-- (deleteCourse)="onDeleteCourse($event)" -->
        <!-- (editCourse)="onEditCourse($event)" -->
      </app-course-item>
    </ul>

    <div class="course-page__empty-message" *ngIf="getIsEmpty()">no data. feel free to add new course</div>
    <button class="btn btn_load-more" *ngIf="!getIsEmpty()">load more</button>

  </div>

<app-footer></app-footer>
