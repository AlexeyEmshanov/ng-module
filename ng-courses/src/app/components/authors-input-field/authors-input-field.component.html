<mat-form-field class="example-chip-list" appearance="fill">
  <mat-label>Authors</mat-label>
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let author of selectedAuthors"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(author)"
    >
      {{author.firstName + ' ' + author.firstName}}
      <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      placeholder="Select author..."
      #authorInput
      [formControl]="authorCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    >
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let author of filteredAuthors$ | async" [value]="author">
      {{author.firstName + author.lastName}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div>status: {{ childControl.status | json }}</div>
<div>errors: {{ childControl.get('authorsCtrl')?.errors?.['validateAuthors'].dataInvalid | json}}</div>
<div>{{selectedAuthors | json}}</div>
<div>Filtered: {{filteredAuthors$ | async | json}}</div>
