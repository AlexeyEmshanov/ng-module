<header>
  <app-logo></app-logo>
  <div class="header-controls" *ngIf="authService.isAuth()">
    <div>{{authService.getUserInfo(authService.currentUserLogin).firstName}}</div>
    <button
      class="btn"
      (click)="onLogout(authService.currentUserLogin)"
      routerLink="/"
    >Log Off</button>
  </div>
</header>
